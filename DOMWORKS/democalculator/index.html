<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="./script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="mb-3">
                    <input type="text" name="" id="id_num1" placeholder="ENTER NUMBER" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="text" name="" id="id_num2" placeholder="ENTER NUMBER" class="form-control">
                </div>
                <div class="mb-3">
                    <button class="btn btn-info ms-5" onclick="calculate(event)" name="btn-add">ADD</button>
                
                    <button class="btn btn-danger ms-2" onclick="calculate(event)" name="btn-sub">SUB</button>
                    <button class="btn btn-primary ms-2" onclick="calculate(event)" name="btn-mul">MUL</button>

                </div>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" id="id_result"></div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
</html>
